<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Redefinição de Senha</title>
</head>
<body>
    <h2>Confirmação de Redefinição de Senha</h2>
    <p>Por favor, insira sua nova senha nos campos abaixo:</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Redefinir Senha</button>
    </form>
</body>
</html>
